<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <div></div>
    <h1 id="myH1"></h1>
    <script>
          
        /* 变量声明，命名，赋值
        变量命名规范 变量必须以字母开头，不能大写 变量也能以 $ 和 _ 符号开头（不过我们不推荐这么做） 
        变量名称对大小写敏感（y 和 Y 是不同的变量） 使用变量名就相当于使用变量名中的数据
        变量允许更改，但不要重复声明 
        变量声明提前：变量声明会自动提升到当前作用于最顶部
        意思是：
        console.log(a)
        var a=123
        控制台中会显示a为undefined 因为a在该代码中从后方声明了 自动到达最顶部，能显示声明，但未定义值，所以默认undefined
        实际代码为:
        var a
        console.log(a)
        a=123
        */
        console.log(a)
        var a=123
        console.log(a)
        var a="hello"
        console.log(a)
        var x=4;
        console.log(x);
        x=x+1;
        console.log(x);
        var y=6;
        var z=x+y;
        console.log(z);
        /*   数据类型:
            1.原始（基本）数据类型：Number(数字)类型 纯数字组成的整数或者小数
            2.String(字符串)类型 文字以及文字和其他数据的连接都成为字符串 字符串使用的时候必须加引号
            只要加引号的数据一定是字符串
            3.Boolean：（布尔）类型 只有两个值 true false 关键字不用加引号,加了引号就不是布尔类型，而是字符串
            4.undefined:未定义，空定义，如果声明变量但是没有赋值，那它默认为undefined
            5.null
            js中的隐式类型转换：js根据场景自动将数据类型进行转换
            js中的显式类型转换：任何对象都有一个toString()方法
         */
        var b=true;
        console.log(b);
        var c;
        console.log(c);
        // 标题
        var d=hello;
        console.log(d);
        // d错误，为正确定义类型，因为没有赋值，字符串必须加引号 
        // Uncaught ReferenceError: hello is not defined：未捕获引用错误：未定义hello

        document.getElementById("myH1").innerHTML="欢迎来到我的主页";
    </script>
</body>
</html>
