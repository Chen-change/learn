<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js第一讲</title>
    <style>

    </style>
</head>
<body>
    <div>

    </div>
    <script>
        console.log(1);
        // console.log()代表的是输出括号中的内容，可以用F12的console控制台中查看，调试用，仅查看输出内容，
        // 不会在正常页面中显示
        alert(123);
        // 弹框输出，用来调试，alert会自动打断程序运行,当点击确定的时候才会进行下步程序。用作警告或者提示
        alert(456);
        // 程序是用来处理数据的，接受数据-处理数据-输出数据 数据是需要存储的，数据是存在变量中的
        // 变量：内存中专门存储数据的空间，内存：专门用来运行程序的.什么时候需要用变量：如果该数据不是立即使用的时候就需要存储
    </script>
    <!-- 把script放在页面之后，先有页面再显示功能  js写在script标签里
    script一定在body结束标签之前，保证优先执行html css-->
</body>
</html>
