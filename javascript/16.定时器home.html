<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #adv{width: 400px;height: 250px;position: fixed;right: 0;bottom:-250px}
        #hide{height: 24px;}
    </style>
</head>
<body>
    <div id="adv">
        <div id="hide">关闭</div>
        <img src="../2.javascript/img/twly.png" width="100%" height="226px">
    </div>
    <script>
        var adv=document.getElementById("adv")
        function moveUp(){
            var advStyle=document.defaultView.getComputedStyle(adv,null)
            var bottom=parseInt(advStyle.bottom);
            if(bottom<0){
                bottom+=4
                adv.style.bottom=bottom+"px"   

            }else{
                clearInterval(timer);
                timer=null
            }
        }
        //点击关闭时向下
        var hide=document.getElementById("hide")
        function moveDown(){
            var advStyle=document.defaultView.getComputedStyle(adv,null)
            var bottom=parseInt(advStyle.bottom);
            if(bottom>-250){
                bottom-=4;
                adv.style.bottom=bottom+"px"   
            }else{
                clearInterval(timer);
                timer=null;
                timer2=setTimeout(function(){timer=setInterval(moveUp,10)},2000)  
            }
        }
        hide.onclick=function(){
            // clearInterval(timer)
            // timer=0; 当这定时器运行时,停止其他定时器工作
            if(!timer){timer=setInterval(moveDown,10)} //如果定时器不存在,才会运行该定时器
            
        }
        var timer=null;
        var timer2=null;
        window.onload=function(){
            timer=setInterval(moveUp,10)
        }
    </script>
</body>
</html>
