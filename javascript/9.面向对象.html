        /*面向对象：通过操作对象去实现需求，不关心其中的过程 
        面向过程：
        内置对象：js中已经存在的，有着现成的属性和方法供我们使用 js中一共26个内置对象 
        自定义对象：我们自己创建的对象
        创建对象的两种方式：
            1.对象字面量的形式 var obj={"name":"小明"} 
            2.通过构造函数 var obj=new Student()
        基本包装类型：为了便于操作“基本类型值”，JS提供了三个特殊的引用类型:Boolean、Number、String。
        这些类型和其他引用类型相似，但同时 也具备 与各自基本 类型相应的特殊行为。 
        实际上：每当读取一个基本类型值的时候， “后台就会创建一个对应的基本包装类型的对象”，从能能够调用一些方法来操作这些数据。*/
        /*内置对象中,有三个特殊的对象,称之为基本包装类型
        1.String:字符串是不容修改的
            length
            toUpperCase()转大写 toLowerCase(转小写) 验证密码的时候可以使用，统一密码大小写
            substring(截取子字符串) 含头不含尾 如果只给一个参数，代表从哪一位开始截取，截到最后 
            slice()同上 indexOf(查找关键字) 关键字符的角标 找到就结束 找不到返回-1 
            toString(转成字符串) split(切割符) 可以把字符串切割成数组 一定会切成数组
            indexOf(要查找的字符)查找关键字
        2.Boolean
        3.Number
        */
