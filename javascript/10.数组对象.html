<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组和对象</title>
</head>
<body>
    <script>
        /*承接上文 面向对象
        Array:数组对象 数组是可以改的 和字符串相关联的都不能够直接修改
        1.length
        2.join()将数组连接为字符串 和string中的split功能相反
        3.slice()截取子数组 和string中的substring() 功能一致，截取含头不含尾
        4.filter()过滤出数组中符合条件的项
        -----以下所有方法都可以直接修改数组
        4.push(要追加的数据)向数组结尾追加元素
        5.unshift(要加的数据)向数组开头追加数据
        6.shift()删除数组第一个数据
        7.pop()移除数组最后一个元素
        8.reverse()反转数组
        9.splice()用来实现数组的删除,替换,插入
        10.a.sort() //按照unicode编码来排的  排大小1
        11.Array.isArray(要检测的数组)用来判断是否是一个数组
        12.map 通过指定函数处理数组的每个元素，并返回处理后的数组。
        5.windows对象:全局对象
        1.parseint()将以整数开头的字符串转为数字 必须整数打头 只取打头数字
        2.parseFloat()将以小数开头的字符串转为数字
        3.Number()将数字类型的字符串转为数字
        */
        // var arr=["h","e","l","l","o"];
        // arr=arr.join("");//无法直接使用，需要重新定义
        // console.log(arr)//控制台中为hello 利用空字符将数组中的各个数相连为字符串
        var arr=[1,2,3,4,5]
        //arr.push("wo",6,7)//允许在后面追加多个元素，这其中用,隔开
        //console.log(arr) //1,2,3,4,5,"wo",6,7
        arr.unshift("wo");
        console.log(arr)//['wo', 1, 2, 3, 4, 5] 也可以追加多个
        arr.reverse()
        console.log(arr)//[5, 4, 3, 2, 1, 'wo'] 反转数组
        var str="where are you from"
        var words=str.split(" ");
        for(var  i=0;i<words.length;i++){
            words[i]=words[i][0].toUpperCase()+words[i].substring(1)
        }
            str=words.join(" ")
            console.log(str) //"Where Are You From"
        //经典案例 冒泡排序
        var a=[12,45,85,5,66,451,97,231,999,7];
        for(var i=0;i<a.length-1;i++){
            for(var j=0;j<a.length-1-i;j++){
                if(a[j]> a[j+1]){
                    var temp=a[j];
                    a[j]=a[j+1];
                    a[j+1]=temp;
                }
            }
        }
        console.log(a);    </script>
</body>
</html>
