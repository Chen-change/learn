<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易注册</title>
    <style>
        *{margin: 0;
        padding: 0;}
        .usetip,.psdtip,.repsdtip,.phonetip{color: red;display: none;}
        #box{width: 400px;height: 400px;border: 1px solid;margin: auto;}
        #use,#psd,#repsd,#phone{margin-left: 100px;}
        #btn{margin-left: 240px;}
    </style>
</head>
<body>
    <div id="box">
        <input type="text" placeholder="请输入您的用户名" id="use">
        <span class="usetip">用户名要求4-8位数字字母组合</span>
        <br>
        <input type="password" placeholder="请输入您的密码" id="psd">
        <span class="psdtip">用户名要求6位纯数字</span>
        <br>
        <input type="password" placeholder="请重新输入您的密码" id="repsd">
        <span class="repsdtip">您的密码不一致，请重新输入</span>
        <br>
        <input type="text" placeholder="请输入您的手机号" id="phone">
        <span class="phonetip">您的手机号输入有误，请重新输入</span>
        <br>
        <button id="btn">注册</button>
    </div>
    <script>
         /*
            作业：
                写一个注册页面要求
                    1：用户名输入框 4-8数字字母组合
                    2：密码输入框 6位纯数字
                    3：确认密码输入框 要求如果输入的跟密码不一样提示，两次密码不一致
                    4：手机号输入框 标准手机号
                    5：注册按钮 点注册按钮的时候任意一项有错或者没填，都需要alert提示，请填写正确信息
        */
       var use=document.getElementById("use")
       var psd=document.getElementById("psd")
       var repsd=document.getElementById("repsd")
       var phone=document.getElementById("phone")
       var usetip=document.getElementsByClassName("usetip")[0]
       var psdtip=document.getElementsByClassName("psdtip")[0]
       var repsdtip=document.getElementsByClassName("repsdtip")[0]
       var phonetip=document.getElementsByClassName("phonetip")[0]
       var btn=document.getElementById("btn")
       var regUse=/^[1-9a-zA-Z]{4,8}$/
       var regPsd=/^\d{6}$/
       var regPhone=/^[1][3-9][\d]{9}$/
       function check(reg,value,ele){
            if(reg.test(value)){
                ele.style.display="none"
            }else{
                ele.style.display="block"
            }
        } 
        //用户名的验证
       use.onblur=function(){
        check(regUse,use.value,usetip)
       }
       //密码的验证
       psd.onblur=function(){
        check(regPsd,psd.value,psdtip)
        if(repsd.value!=""){
            if(repsd.value==psd.value){
                repsdtip.style.display="none"
            }else{
                repsdtip.style.display="block"
            }
        }
       }
       //手机的验证
       phone.onblur=function(){
        check(regPhone,phone.value,phonetip)
       }
       //确认密码的验证
       
        repsd.onblur=function(){
        if(repsd.value==psd.value){
            repsdtip.style.display="none"
        }else{
            repsdtip.style.display="block"
        }
       }
       //提交
       btn.onclick=function(){
        var useValue=use.value
        if(useValue==""){
            alert("用户名不能为空");
            return false;
        }
        var psdValue=psd.value
        if(psdValue==""){
            alert("密码不能为空")
            return false;
        }
        var repsdValue=repsd.value
        if(repsdValue==""){
            alert("重复密码不能为空")
            return false;
        }
        var phoneValue=phone.value
        if(phoneValue==""){
            alert("手机号不能为空")
            return false;
        }else{
            alert("注册成功 ")
        }
       }
    </script>
</body>
</html>
