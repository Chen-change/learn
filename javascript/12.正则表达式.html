<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
    <script>
        /*//小用法 filter 过滤 筛选出数组中符合条件的数据 不会更改原始数组,所以也需要重新定义
        var a=[1,2,3,4,5,6,7,8]
        var b=a.filter(function(item){
            return item%2==0  //item代表数组中的每一项
        });
        console.log(a) //[2,4,6,8]
        var a=[1,2,3,4,5,6,7,8]
        //map 通过指定函数处理数组的每个元素，并返回处理后的数组。
        var b=a.map(function(item){
            return "星期"+item
        })
        console.log(b) // 这个很重要，后面会经常用到
        //some 检测数组元素中是否有元素符合指定条件。如果有一个元素满足条件，则表达式返回true ,
        剩余的元素不会再执行检测。如果没有满足条件的元素，则返回false。
        */
         var num=10;
         var a=num.toString();
         console.log(typeof(a)) // 结果为string num为true的布尔类型 也会转变为string 显式类型转换
         /*windows对象：全局对象 调用方法的时候默认可以省略window
         parseint()将以整数开头的字符串转为数字 必须整数打头 只取打头数字
         parseFloat()将以小数开头的字符串转为数字 */
         var ex="12px";
         var b=window.parseInt(ex);
         console.log(ex);//12px
         console.log(typeof(b))//number

        /*重点RegExp：正则表达式 给字符串定规则的
            正则表达式：定义字符串中字符出现的规律 正则表达式要求写在/正则表达式/中 双斜线里面
            2.中括号[]用来存放备选字符 一个中括号只能代表一位字符的匹配规则 
            3.正则表达式对于任意连续的区间都可以用-连接
            4.数量词{num}代表前面一位规则重复num，只能重复前一位，想重复多位需要括号括住，
                {num} 代表前面一位规则重复num次
                {min,}代表前面一位规则至少min， {min,max}代表前面一位规则至少min，最多max 多用于取名或密码，最少几个字，最多几个字
            5.特殊数量词
                ? 可有可无 最多一次 {0，1}  * 可有可无 最多不限 {0，}   + 至少一次 {1,}
            6.预定义字符集：在正则表达式中一些有特殊含义的字符
                \d 代表了所有的数字   \w 代表所有的数字字母下划线
                . 代表任意字符   \s 代表空格  
            7.如果备选字符中只有一个备选字符或者只有一个预定义字符集，那么中括号可省略
                对于在正则表达式中有特殊含义的字符，如果希望以原文形式去匹配，需要用\转义
            8.在中括号里面开头加^ 代表除了
            9.test() reg.test(被检验的字符串) 返回结果为布尔值    
            10.注意：正则表达式是部分匹配，只需要从你的字符串中能够找出一段符合规则的 就能够通过
                在整条正则表达式的开头加^代表以...开头，在整条正则表达式的结尾加$代表以...结尾
         */
            //var reg="+86 18888888888" === var reg=/[\+][8][6][\s][1][3-9][\d]{9}/
            //var reg=/[1][3456789][0123456789][0123456789][0123456789][0123456789][0123456789][0123456789][0123456789][0123456789][0123456789]/
            //var reg=/[1][3-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]/
            //var reg=/[1][3-9][0-9]{9}/
            //var reg=/[1][3-9][0-9]?/ 可以为15或159 第三位可有可无但不能有第四位 
            //var reg=/[1][3-9][0-9]*/ 可以为15或159 第三位可有可无且后续无穷 
            //var reg=/[1][3-9][0-9]+/ 必须要有第三位，后续无穷
            //var reg=/[1][3-9][0-9]{9}/  ===  var reg=/[1][3-9][/d]{9}/
            //var reg=/[1][3-9][/d]{9}/ === var reg=/1[3-9]/d{9}/ 平时写手机号可以偷懒为var reg=/\d{11}/
            var reg=/1[3-9]\d{9}/;
            //完整匹配方式为 var reg=/^1[3-9]\d{9}$/;必须以1开头 中间一位数必须为3-9 后面必须有9位数
            var num="15648254861";//当var num="asd15648254861adasd";也能够成功登录，因为部分匹配即可
            if(reg.test(num)){
                alert("恭喜登录成功")
            }else{
                alert("手机号输入有误，请重新输入") //恭喜登录成功 为1564825486 结果为手机号输入有误，请重新输入
            }
            /*
                982395099@qq.com
                xuchao@163.com
                xuchao@sd-wsd.net
                xc66@sina.cn
                dev@qd.com.cn
            */
           var emall=/^\w{3,}@\w+(-\w+)*(\.[0-9a-zA-Z]+)+$/;
           var yx="xuchao@163.com";
           if(emall.test(yx)){
                alert("恭喜邮箱登录成功")
            }else{
                alert("邮箱账号输入有误，请重新输入") //恭喜邮箱登录成功
            }
            //作业：通过修改颜色和class变量的值能改变div的形态和颜色
    </script>
</body>
</html>
